<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO TERMINAL // VT220</title>
    <link rel="stylesheet" href="styles.css?v=10">
</head>
<body>
    <div class="crt">
        <div class="scanlines"></div>
        <div class="terminal">
            <header class="terminal-header">
                <div class="header-border top"></div>
                <div class="header-content">
                    <span class="blink">█</span> <span id="app-title">RETRO TERMINAL</span> <span class="dim">|</span> VT220 <span class="dim">|</span> <span id="datetime"></span> <span class="blink">█</span>
                </div>
                <div class="header-border bottom"></div>
            </header>
            
            <nav id="main-nav" class="main-nav hidden">
                <span class="prompt">&gt;</span> <span id="nav-label">SELECT MODULE:</span>
                <div id="nav-buttons"></div>
            </nav>

            <div class="terminal-body">
                <div id="output" class="output"></div>
            </div>

            <footer class="terminal-footer">
                <div class="footer-border top"></div>
                <div class="footer-content" id="footer-help">
                    <span class="dim">[ESC] MAIN MENU</span> <span class="dim">|</span>
                    <span class="dim">[↑/↓] NAVIGATE</span> <span class="dim">|</span> 
                    <span class="dim">[ENTER] SELECT</span>
                </div>
                <div class="footer-border bottom"></div>
            </footer>
        </div>
        <div class="screen-overlay"></div>
    </div>
    <!-- WOPR Game Modules -->
    <script src="js/games/wopr/data.js?v=10"></script>
    <script src="js/games/wopr/map.js?v=10"></script>
    <script src="js/games/wopr/mechanics.js?v=10"></script>
    <script src="js/games/wopr/ui.js?v=10"></script>
    <script src="js/games/wopr/input.js?v=10"></script>
    <script src="js/games/wopr/index.js?v=2"></script>
    
    <!-- Main App -->
    <script src="app.js?v=2"></script>
</body>
</html>
